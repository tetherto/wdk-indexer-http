name: publish

on:
  # Allow calling this workflow from other workflows (local tests with act)
  workflow_call:
    inputs:
      dry_run:
        type: boolean
        required: false
        default: true
    secrets:
      NPM_TOKEN:
        required: false

  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22.19.0
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Install Bare
        run: npm i -g bare

      - name: Lint code with standard
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run bare runtime test
        run: npm run test:bare

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22.19.0
        uses: actions/setup-node@v4
        with:
          node-version: "22.19.0"
          cache: "npm"
          cache-dependency-path: "package-lock.json"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      # Dry-run when invoked via workflow_call with dry_run=true
      - name: Publish to npm (dry-run)
        if: ${{ github.event_name != 'release' && inputs.dry_run }}
        run: npm publish --dry-run

      # Real publish when release event OR dry_run=false
      - name: Publish to npm
        if: ${{ github.event_name == 'release' || !inputs.dry_run }}
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
